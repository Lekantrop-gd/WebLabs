<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Галерея зображень</title>
</head>
<body>
    <div class="gallery-container">
        <img src="img/img1.png" alt="Large Image 1" class="gallery-image" id="img1">
        <img src="img/img2.png" alt="Large Image 2" class="gallery-image" id="img2">
        <img src="img/img3.jpg" alt="Large Image 3" class="gallery-image" id="img3">
        <img src="img/img4.jpg" alt="Large Image 4" class="gallery-image" id="img4">
        <img src="img/img5.jpg" alt="Large Image 5" class="gallery-image" id="img5">
    </div>

    <div class="thumbnails">
        <div class="thumbnail">
            <a href="#img1"><img src="img/img1.png" alt="Thumbnail 1"></a>
        </div>
        <div class="thumbnail">
            <a href="#img2"><img src="img/img2.png" alt="Thumbnail 2"></a>
        </div>
        <div class="thumbnail">
            <a href="#img3"><img src="img/img3.jpg" alt="Thumbnail 3"></a>
        </div>
        <div class="thumbnail">
            <a href="#img4"><img src="img/img4.jpg" alt="Thumbnail 4"></a>
        </div>
        <div class="thumbnail">
            <a href="#img5"><img src="img/img5.jpg" alt="Thumbnail 5"></a>
        </div>
    </div>
</body>
</html>
