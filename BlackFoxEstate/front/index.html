<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/page.css">
    <link rel="stylesheet" href="css/scroll.css">
    <link rel="stylesheet" href="css/start-screen.css">
    <link rel="stylesheet" href="css/instruments.css">
    <link rel="stylesheet" href="css/room-card.css">
    <link rel="stylesheet" href="css/login-form.css">
    <link rel="stylesheet" href="css/room-view-form.css">
    <link rel="stylesheet" href="css/room-edit-form.css">
    <title>Black Fox Estate</title>
</head>

<body>
    <header>
        <h1 id="user-greet"></h1>
        <h1 id="login-button">Join</h1>
    </header>

    <section class="start-screen">
        <div class="start-image">
            <img src="images/fox.png" alt="big-fox">
        </div>
        <div class="start-text">
            <h1>Black Fox<br>Estate</h1>
        </div>
    </section>

    <form name="instruments-form">
        <h1>Find your best burrow</h1>
        <span class="instruments">
            <select name="room-type" id="room-type">
                <option value="standart">Standart</option>
                <option value="family">Family</option>
                <option value="executive">Executive</option>
                <option value="presidential">Presidential</option>
            </select>

            <input name="places" type="number" step="1" min="1" max="6" placeholder="1 men" onkeydown="return false">

            <input name="keyword" type="text" placeholder="type anything" maxlength="20">

            <input name="min-price" type="number" step="1" min="0" placeholder="min price">
            <input name="max-price" type="number" step="1" min="0" placeholder="max price">
        </span>
    </form>

    <main>
        <span class="room-card">
            <img class="thumbnail" src="images/example.webp" alt="">

            <div class="text-content">
                <div class="top">
                    <div class="title">
                        <h1 class="room-name">Modern Shelter</h1>
                        <h1 class="room-type">Standart</h1>
                    </div>

                    <div class="places">
                        <img src="images/user.png" alt="">
                        <img src="images/user.png" alt="">
                    </div>
                </div>

                <div class="bottom">
                    <div class="amenities">
                        <img src="images/user.png" alt="">
                        <img src="images/user.png" alt="">
                        <img src="images/user.png" alt="">
                    </div>

                    <h1 class="price">200$</h1>
                </div>
            </div>
        </span>
    </main>

    <span class="room-view">
        <div onclick="" class="room-view-background"></div>
        <form class="room-view-form" name="room-view-form">
            <button class="close">×</button>

            <div class="images">
                <img src="images/example.webp" alt="">
                <img src="images/example.webp" alt="">
                <img src="images/example.webp" alt="">
                <img src="images/example.webp" alt="">
                <img src="images/example.webp" alt="">
            </div>

            <h1 class="title">Modern Shelter</h1>
            <h1 class="type">Standart</h1>

            <div class="places">
                <img src="images/user.png" alt="">
                <img src="images/user.png" alt="">
            </div>

            <div class="amenities">
                <img src="images/user.png" alt="">
                <img src="images/user.png" alt="">
                <img src="images/user.png" alt="">
            </div>

            <h1 class="price">200$</h1>
        </form>
    </span>

    <span class="room-edit">
        <div onclick="" class="room-edit-background"></div>
        <form class="room-edit-form" name="room-edit-form">
            <button class="close">×</button>

            <div class="images">
                <img src="images/example.webp" alt="">
                <img src="images/example.webp" alt="">
                <img src="images/example.webp" alt="">
                <img src="images/example.webp" alt="">
                <img src="images/example.webp" alt="">
                <button>+</button>
            </div>

            <input class="title" type="text" placeholder="Room name">

            <select class="type" name="room-type" id="room-type-edit">
                <option value="standart">Standart</option>
                <option value="family">Family</option>
                <option value="executive">Executive</option>
                <option value="presidential">Presidential</option>
            </select>

            <input class="places" name="places" type="number" step="1" min="1" max="6" placeholder="1 men"
                onkeydown="return false">

            <input class="price" name="price" type="number" step="1" min="0" placeholder="Price">

            <div class="amenities">
                <div>
                    <input type="checkbox" id="wifi" name="amenities" value="wifi" />
                    <label for="wifi"><img src="images/wi-fi.png" alt="WiFi"></label>
                </div>
                <div>
                    <input type="checkbox" id="tv" name="amenities" value="tv" />
                    <label for="tv"><img src="images/television.png" alt="TV"></label>
                </div>
                <div>
                    <input type="checkbox" id="shower" name="amenities" value="shower" />
                    <label for="shower"><img src="images/shower.png" alt="Shover"></label>
                </div>
                <div>
                    <input type="checkbox" id="kitchen" name="amenities" value="kitchen" />
                    <label for="kitchen"><img src="images/cutlery.png" alt="Kitchen"></label>
                </div>
                <div>
                    <input type="checkbox" id="work-space" name="amenities" value="work-space" />
                    <label for="work-space"><img src="images/desk.png" alt="Work Space"></label>
                </div>
                <div>
                    <input type="checkbox" id="towels" name="amenities" value="towels" />
                    <label for="towels"><img src="images/towel.png" alt="Towels"></label>
                </div>
            </div>

            <input type="submit">
        </form>
    </span>

    <div class="login">
        <div onclick="" class="login-background"></div>
        <form class="login-form" name="login-form">
            <button>×</button>

            <h1>Log in</h1>

            <label for="username">Your username</label>
            <input type="text" name="username" id="username">

            <label for="password">Your password</label>
            <input type="password" name="password" id="password">

            <input type="submit">
        </form>
    </div>
</body>

</html>
