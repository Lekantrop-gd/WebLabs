<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/page.css">
    <link rel="stylesheet" href="css/scroll.css">
    <link rel="stylesheet" href="css/start-screen.css">
    <link rel="stylesheet" href="css/instruments.css">
    <link rel="stylesheet" href="css/room-card.css">
    <link rel="stylesheet" href="css/login-form.css">
    <link rel="stylesheet" href="css/room-view-form.css">
    <link rel="stylesheet" href="css/room-edit-form.css">
    <script src="js/card-renderer.js"></script>
    <script src="js/edit-form.js"></script>
    <script src="js/login-form.js"></script>
    <script src="js/view-form.js"></script>
    <script src="js/room-manager.js"></script>
    <script src="js/instruments.js"></script>
    <title>Black Fox Estate</title>
</head>

<body>
    <header>
        <h1 id="user-greet"></h1>
        <h1 onclick="showLogin()" id="login-button">Join</h1>
    </header>

    <section id="start-screen" class="start-screen">
        <div class="start-image">
            <img src="images/fox.png" alt="big-fox">
        </div>
        <div class="start-text">
            <h1>Black Fox<br>Estate</h1>
        </div>
    </section>

    <form name="instruments-form">
        <h1>Find your best burrow</h1>
        <span class="instruments">
            <select id="type-filter" name="type-filter">
                <option value="all-types">All Types</option>
                <option value="standart">Standart</option>
                <option value="family">Family</option>
                <option value="executive">Executive</option>
                <option value="presidential">Presidential</option>
            </select>

            <input id="places-filter" name="places" type="number" step="1" min="1" max="6" placeholder="1 men" onkeydown="return false">

            <input id="key-word-filter" name="keyword" type="text" placeholder="type anything" maxlength="20">

            <select id="price-sort-filter" name="price-sort-filter">
                <option value="none">Sort by Price</option>
                <option value="price-ascending">Affordable First</option>
                <option value="price-descending">Expensive First</option>
            </select>
        </span>
    </form>
    <button onclick="createRoom()" id="create-room" class="create-room">+</button>

    <main id="rooms-container"></main>

    <span id="room-view" class="room-view">
        <div onclick="hideView()" class="room-view-background"></div>
        <form class="room-view-form" name="room-view-form">
            <button onclick="hideView()" class="close">×</button>

            <div id="view-images" name="images" class="images"></div>

            <h1 id="view-title" class="title"></h1>
            
            <h1 id="view-type" class="type"></h1>
            
            <div id="view-places" class="places"></div>
            
            <div id="view-amenities" class="amenities"></div>

            <h1 id="view-price" class="price"></h1>
            
            <img id="edit" style="display: none;" src="images/pencil.png" alt="Edit">
            <img id="delete" style="display: none;" src="images/trash-bin.png" alt="Delete">
        </form>
    </span>

    <span id="room-edit" class="room-edit">
        <div onclick="hideEdit()" class="room-edit-background"></div>
        <form class="room-edit-form" name="room-edit-form" enctype="multipart/form-data">
            <div id="images" class="images"></div>
            
            <label class="image-text" for="files">Change images (max 5)</label>
            <input id="files" type="file" name="files" accept="image/*" multiple max>
        
            <input id="title" class="title" name="title" type="text" placeholder="Room name" required>
            
            <select id="type" class="type" name="type" required>
                <option value="standart">Standart</option>
                <option value="family">Family</option>
                <option value="executive">Executive</option>
                <option value="presidential">Presidential</option>
            </select>
            
            <input id="places" class="places" name="places" type="number" step="1" min="1" max="6" placeholder="1 men" required>
            
            <input id="price" class="price" name="price" type="number" step="1" min="0" placeholder="Price" required>
        
            <div id="amenities" class="amenities">
                <div>
                    <input type="checkbox" id="wifi" name="amenities" value="wifi" />
                    <label for="wifi"><img src="images/wifi.png" alt="WiFi"></label>
                </div>
                <div>
                    <input type="checkbox" id="tv" name="amenities" value="tv" />
                    <label for="tv"><img src="images/tv.png" alt="TV"></label>
                </div>
                <div>
                    <input type="checkbox" id="shower" name="amenities" value="shower" />
                    <label for="shower"><img src="images/shower.png" alt="Shower"></label>
                </div>
                <div>
                    <input type="checkbox" id="kitchen" name="amenities" value="kitchen" />
                    <label for="kitchen"><img src="images/kitchen.png" alt="Kitchen"></label>
                </div>
                <div>
                    <input type="checkbox" id="work-space" name="amenities" value="work-space" />
                    <label for="work-space"><img src="images/work-space.png" alt="Work Space"></label>
                </div>
                <div>
                    <input type="checkbox" id="towels" name="amenities" value="towels" />
                    <label for="towels"><img src="images/towels.png" alt="Towels"></label>
                </div>
            </div>
        
            <input type="submit">
        </form>        
    </span>

    <div id="login" class="login">
        <div onclick="hideLogin()" class="login-background"></div>
        <form class="login-form" name="login-form">
            <button onclick="hideLogin()">×</button>

            <h1>Log in</h1>

            <label for="username">Your username</label>
            <input type="text" name="username" id="username">

            <label for="password">Your password</label>
            <input type="password" name="password" id="password">

            <input type="submit">
        </form>
    </div>

    <a id="back" href="#start-screen">^</a>
</body>

</html>
