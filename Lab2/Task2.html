<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Seasons</title>
</head>
<body>
    <h1>Seasons</h1>
    <ul style = "list-style-image: url(images/arrow-right.png);">
        <li>Winter
            <ol>
                <li style="list-style-image: url(images/snowflake.png)">December</li>
                <li style="list-style-image: url(images/snowflake.png)">January</li>
                <li style="list-style-image: url(images/snowflake.png)">February</li>
            </ol>
        </li>
        <li>Spring
            <ol style = "list-style-image: url(images/arrow-right.png);">
                <li style="list-style-image: url(images/leaf-spring.png)">March</li>
                <li style="list-style-image: url(images/leaf-spring.png)">April</li>
                <li style="list-style-image: url(images/leaf-spring.png)">May</li>
            </ol>
        </li>
        <li>Summer
            <ol style = "list-style-image: url(images/arrow-right.png);">
                <li style="list-style-image: url(images/sun.png)">June</li>
                <li style="list-style-image: url(images/sun.png)">July</li>
                <li style="list-style-image: url(images/sun.png)">August</li>
            </ol>
        </li>
        <li>Fall
            <ol style = "list-style-image: url(images/arrow-right.png);">
                <li style="list-style-image: url(images/leaf-fall.png)">September</li>
                <li style="list-style-image: url(images/leaf-fall.png)">October</li>
                <li style="list-style-image: url(images/leaf-fall.png)">November</li>
            </ol>
        </li>
    </ul>
</body>
</html>
