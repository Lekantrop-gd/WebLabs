<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form action="" method="post">
        <h1 class="title">CREDIT CARD DETAILS</h1>

        <label class="card-number-label" for="card-number">Card Number</label>
        <br>
        <input class="card-number" type="text" name="cardNumber" placeholder="1234 5678 9101 1121">
        <br>

        <br>

        <label class="card-name-label" for="card-name">Cardholders' name</label>
        <br>
        <input class="card-name" type="text" name="cardName" placeholder="Jack Reacher">
        <br>

        <br>

        <div class="data">
            <div class="expiry-date">
                <label class="expiry-date-label" for="expiry-date">Expiry date:</label>
                <br>
                <div class="inputs">
                    <input class="expiry-date" type="text" name="lname" placeholder="02">
                    <input class="expiry-date" type="text" name="lname" placeholder="2017">
                </div>
            </div>
            
            <div class="cvv-cvn">
                <label class="cnn-label" for="cnn">CVV / CVN</label>
                <br>
                <input class="cnn-input" type="password" name="cnn" placeholder="***" maxlength="3">
            </div>
        </div>

        <img src="img/moon_flag.png" alt="">
    </form>
</body>

</html>
