<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Schedule</title>
</head>
<body>
    <table class="table">
        <caption>Розклад занять</caption>
        <thead>
            <tr>
                <th rowspan="2" class="bold-framed">День тижня</th>
                <th rowspan="2" class="bold-framed">Пара</th>
                <th rowspan="2" class="bold-framed">Тиждень</th>
                <th class="wide-row bold-framed" style = "border-right: 1px solid;">Радчик Г.І.</th>
                <th rowspan="2" class="bold-framed right-dashed-framed" style = "border-left: 1px dashed;">Ауд. (I)</th>
                <th rowspan="2" class="bold-framed left-dashed-framed">Ауд. (II)</th>
            </tr>
            <tr>
                <th rowspan="2" class="bold-framed" style = "border-right: 1px solid;">КІ-406</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="10" class="bold-framed">В<br>І<br>В<br>Т<br>О<br>Р<br>О<br>К</th>
                <th rowspan="2" class="bold-framed">3</th>
                <th class="bold-framed" style = "border-top: 1px dashed; border-bottom: 1px dashed;">I</th>
                <td rowspan="2"></td>
                <td rowspan="2" class="right-dashed-framed"></td>
                <td rowspan="2" class="bold-framed left-dashed-framed" style="border-bottom: 1px solid;"></td>
            </tr>
            <tr>
                <th class="bold-framed" style = "border-top: 1px dashed">II</th>
            </tr>
            <tr>
                <th rowspan="2" class="bold-framed">4</th>
                <th class="bold-framed" style = "border-top: 1px dashed; border-bottom: 1px dashed;">I</th>
                <td rowspan="2" class="text-left">ООП<br>Слободян</td>
                <td rowspan="2" class="right-dashed-framed" >101</td>
                <td rowspan="2" class="bold-framed left-dashed-framed" style="border-top: 1px solid; border-bottom: 1px solid;"></td>
            </tr>
            <tr>
                <th class="bold-framed" style = "border-top: 1px dashed">II</th>
            </tr>
            <tr>
                <th rowspan="2" class="bold-framed">5</th>
                <th class="bold-framed" style = "border-top: 1px dashed; border-bottom: 1px dashed;">I</th>
                <td rowspan="2" class="text-left">Інтернет<br>Капаціла</td>
                <td rowspan="2" class="right-dashed-framed">315</td>
                <td rowspan="2" class="bold-framed left-dashed-framed" style="border-top: 1px solid; border-bottom: 1px solid;"></td>
            </tr>
            <tr>
                <th class="bold-framed" style = "border-top: 1px dashed">II</th>
            </tr>
            <tr>
                <th rowspan="2" class="bold-framed">6</th>
                <th class="bold-framed" style = "border-top: 1px dashed; border-bottom: 1px dashed;">I</th>
                <td rowspan="2" class="text-left">Основи програмної інженерії<br>Радчик</td>
                <td rowspan="2" class="right-dashed-framed">104</td>
                <td rowspan="2" class="bold-framed left-dashed-framed" style="border-top: 1px solid; border-bottom: 1px solid;"></td>
            </tr>
            <tr>
                <th class="bold-framed" style = "border-top: 1px dashed">II</td>
            </tr>
            <tr>
                <th rowspan="2" class="bold-framed">7</th>
                <th class="bold-framed" style = "border-top: 1px dashed; border-bottom: 1px dashed;">I</th>
                <td rowspan="2" class="bold-framed" style="border-top: 1px solid; border-right: 1px solid;"></td>
                <td rowspan="2" class="bold-framed right-dashed-framed" style="border-top: 1px solid; border-left: 1px solid;"></td>
                <td rowspan="2" class="bold-framed left-dashed-framed" style="border-top: 1px solid;"></td>
            </tr>
            <tr>
                <td class="bold-framed" style = "border-top: 1px dashed">II</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
